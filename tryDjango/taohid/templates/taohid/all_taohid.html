{% extends "layout.html" %}
{% block title %}
All Taohid  | Likes Dislikes
{% endblock  %}

{% block content %}
<h1>Taohid's | Likes Dislikes</h1>
<div class="grid grid-cols-3 gap-4 m-4">

{% for taohid in  taohids%}
    <div class="bg-blue-600 p-5 rounded">
        <img class="rounded shadow-ld" src="{{taohid.image.url}}" alt="">
        <h3 class="text-2xl font-bold">{{taohid.name}}</h3>
        <a href="{%  url "taohid_detail" taohid.id %}">
            <button>
                {{taohid.type}} - {{taohid.id}}
            </button>
        </a>
    </div>
{% endfor %}
</div>
{% endblock  %}
